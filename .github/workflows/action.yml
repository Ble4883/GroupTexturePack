name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: pull latest and remove old file from repo
      run: |
        git config --global user.name "Evakhiin"
        git config --global user.email "88404797+Evakhiin@users.noreply.github.com"
        git config pull.rebase false
        git pull
        rm -f release.zip
    - name: Archive Release
      uses: Ble4883/GroupTexturePack@main
      with:
        filename: 'release.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig .github'
    - name: push changes to remote
      run: |
        git add -A
        git commit -m "new pack"
        git push --force
